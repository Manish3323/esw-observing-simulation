name: integration

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, 'branch-*' ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - uses: laughedelic/coursier-setup@v1
        with:
          jvm: 11
          apps: sbt sbtn
      - uses: coursier/cache-action@v5

      - name: Install Redis
        run: sudo apt-get install redis-server

      - name: Install Kotlin
        run: |
          curl -s https://get.sdkman.io | bash
          source "/home/runner/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin
          sudo ln -s $(which kotlinc) /usr/local/bin/kotlinc

      - name: Build
        working-directory: integration
        run: |
          sbtn clean
          sbtn scalafmtCheck

      - name: Check port
        run: |
          echo "CHECKING IF FREE PORT:6379"
          ps aux | grep 6379
          echo "CHECKING IF FREE PORT:6380"
          ps aux | grep 6380
          service redis-server stop
          echo "CHECKING IF FREE PORT without sudo :6379"
          ps aux | grep 6379
          sudo service redis-server stop
          echo "CHECKING IF FREE PORT with sudo:6379"
          ps aux | grep 6379
          killall redis-server
          echo "CHECKING IF FREE PORT with kill:6379"
          ps aux | grep 6379

      - name: Tests
        working-directory: integration
        run: sbt -DenableFatalWarnings=true test:test

      - name: Notify slack
        if: always()
        continue-on-error: true
        uses: kpritam/slack-job-status-action@v1
        with:
          job-status: ${{ job.status }}
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel: ci-dev
